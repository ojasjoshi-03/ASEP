<!DOCTYPE html>

<head>

<style>

body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background-color: #f5f5f5;
}

.menu-container {
    position: relative;
}

.menu-toggle {
    position: fixed; 
    top: 20px;
    left: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: all 0.3s ease;
}

.menu-toggle:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.menu-content {
    position: fixed; 
    top: 0;
    left: -200px; 
    width: 200px; 
    height: 100%; 
    background-color: #333;
    overflow-y: auto;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease; 
    transform: translateX(0); 
}

.menu-content.show {
    transform: translateX(200px); 
    left: 0;
}

.menu-content a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 15px 20px;
    border-bottom: 1px solid #444;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.2s;
}

.menu-content a:hover {
    background-color: #555;
    transform: translateX(10px);
}
center{
    padding-left: 100px;
}


.search-bar{
    width: 100%;
    max-width: 700px;
    height: 8%;
    max-height: 700px;
    background: rgba(0, 0, 0, 0.2);
    display: flex;
    border-radius: 60px;
    padding: 10px 20px;
    align-items: center;
}
.search-bar input{
    background: transparent;
    flex : 1;
    border : 0;
    outline: none;
    padding: 24px 20px;
    font-size: 20px;
}

.search-bar button{
    border : 0;
    border-radius: 50%;
    width : 60px;
    height : 60px;
    background: white;
    cursor: pointer;
}
.reactions{
    border : 0;
    border-radius: 50%;
    width : 60px;
    height : 60px;
    background: white;
    cursor: pointer;
}
 /* Initially hide the elements you want to display later */
 .reaction-section {
            display: none;
        }

</style>
